<dom-module id="element-name">
	<template>
		<style type="text/css">
			.title{
				display: flex;
				flex:1;
			}
		</style>
		<span class="title">{{greeting}} </span>
	</template>
	<script>
		//element registration
		Polymer({
			is:'element-name',

			// add properties and methods on the element's prototype
			properties:{
				 // declare properties for the element's public API
				greeting:{
					type:String,
					value:'Material Design'
				}
			}
		});
	</script>
</dom-module>
